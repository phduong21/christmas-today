<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Magical Christmas Tree</title>
		<style>
			:root {
				--bg-top: #050816;
				--bg-bottom: #021f3a;
				--tree-dark: #044b26;
				--tree-light: #0fa35a;
				--trunk: #4b2c20;
				--snow: #f9fcff;
				--present-red: #f94144;
				--present-blue: #277da1;
				--present-gold: #ffb703;
				--present-purple: #7209b7;
				--glow-gold: #ffd166;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: radial-gradient(circle at top, #263550 0, #020617 45%, #000 100%),
					linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
				color: #fff;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
				overflow: hidden;
			}

			.scene {
				position: relative;
				width: min(80vw, 960px);
				height: min(90vh, 600px);
				display: flex;
				align-items: flex-end;
				justify-content: center;
				padding-bottom: 40px;
			}

			/* Subtle vignette */
			.scene::before {
				content: "";
				position: absolute;
				inset: -10%;
				background: radial-gradient(circle at 50% 20%, transparent 0, transparent 40%, rgba(0, 0, 0, 0.75) 100%);
				mix-blend-mode: multiply;
				pointer-events: none;
			}

			/* Snow ground */
			.ground {
				position: absolute;
				inset-inline: -10%;
				bottom: -40px;
				height: 180px;
				background: radial-gradient(circle at 50% 10%, #ffffff 0, #f1f5f9 40%, #d4d4d8 100%);
				border-radius: 50% 50% 0 0;
				box-shadow: 0 -12px 40px rgba(15, 23, 42, 0.8);
			}

			.ground::before {
				content: "";
				position: absolute;
				inset-inline: 8%;
				top: 22px;
				height: 80px;
				background: radial-gradient(circle at 50% -40%, rgba(255, 255, 255, 0.9) 0, transparent 65%);
				opacity: 0.8;
			}

			/* Snowfall */
			.snowflake {
				position: fixed;
				top: -10px;
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: rgba(255, 255, 255, 0.9);
				box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
				animation-name: fall;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}

			@keyframes fall {
				0% {
					transform: translate3d(0, -10px, 0);
					opacity: 0;
				}
				5% {
					opacity: 1;
				}
				100% {
					transform: translate3d(40px, 110vh, 0);
					opacity: 0;
				}
			}

			/* Tree wrapper */
			.tree-wrapper {
				position: relative;
				width: min(320px, 55vw);
				height: 440px;
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 2;
				filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.8));
			}

			/* Glowing halo behind tree */
			.tree-wrapper::before {
				content: "";
				position: absolute;
				inset: -18% -8% 10% -8%;
				background: radial-gradient(circle at 50% 0, rgba(250, 250, 255, 0.85) 0, rgba(254, 240, 138, 0.65) 12%, rgba(15, 23, 42, 0) 55%);
				filter: blur(4px);
				opacity: 0.85;
				mix-blend-mode: screen;
			}

			.tree {
				position: relative;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* Star on top */
			.star {
				position: absolute;
				top: 40px;
				left: 50%;
				transform: translateX(-50%);
				width: 70px;
				height: 70px;
				color: var(--glow-gold);
				filter: drop-shadow(0 0 16px rgba(253, 224, 71, 0.95));
				animation: starPulse 2s ease-in-out infinite alternate;
				z-index: 5;
			}

			.star svg {
				width: 100%;
				height: 100%;
			}

			.star-glow {
				position: absolute;
				inset: -35px;
				border-radius: 50%;
				background: radial-gradient(circle, rgba(250, 250, 210, 0.85) 0, rgba(250, 204, 21, 0.45) 35%, transparent 70%);
				filter: blur(6px);
				mix-blend-mode: screen;
				animation: starHalo 3.2s ease-in-out infinite alternate;
				z-index: -1;
			}

			@keyframes starPulse {
				0% {
					transform: translateX(-50%) scale(0.98) rotate(-4deg);
				}
				100% {
					transform: translateX(-50%) scale(1.08) rotate(4deg);
				}
			}

			@keyframes starHalo {
				0% {
					opacity: 0.7;
					transform: scale(1);
				}
				100% {
					opacity: 1;
					transform: scale(1.3);
				}
			}

			/* Tree layers */
			.tree-layer {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				border-radius: 12px;
				background: linear-gradient(135deg, var(--tree-light), var(--tree-dark));
				clip-path: polygon(50% 0, 0 100%, 100% 100%);
				box-shadow: 0 0 24px rgba(22, 163, 74, 0.6) inset;
				overflow: visible;
			}

			.tree-layer:nth-child(1) {
				width: 34%;
				height: 90px;
				top: 88px;
			}

			.tree-layer:nth-child(2) {
				width: 52%;
				height: 120px;
				top: 140px;
			}

			.tree-layer:nth-child(3) {
				width: 70%;
				height: 145px;
				top: 200px;
			}

			.tree-layer:nth-child(4) {
				width: 86%;
				height: 170px;
				top: 265px;
			}

			/* Soft rim light on each layer */
			.tree-layer::before {
				content: "";
				position: absolute;
				inset: 14% 10% 50% 10%;
				background: radial-gradient(circle at 50% 0, rgba(190, 242, 100, 0.8) 0, transparent 60%);
				mix-blend-mode: screen;
				opacity: 0.7;
			}

			/* Tree trunk */
			.trunk {
				position: absolute;
				bottom: 40px;
				left: 50%;
				transform: translateX(-50%);
				width: 70px;
				height: 70px;
				background: linear-gradient(180deg, #78350f, var(--trunk));
				border-radius: 14px;
				box-shadow: 0 4px 12px rgba(15, 23, 42, 0.9);
			}

			.trunk::before {
				content: "";
				position: absolute;
				inset: 14% 18% 40% 18%;
				border-radius: 12px;
				background: linear-gradient(135deg, rgba(250, 250, 249, 0.18), transparent 75%);
				opacity: 0.75;
			}

			/* Garlands */
			.garland {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				border-radius: 999px;
				border: 3px solid transparent;
				border-image: linear-gradient(90deg, #60a5fa, #f97316, #facc15, #22c55e, #6366f1) 1;
				opacity: 0.8;
				filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.85));
			}

			.garland:nth-child(1) {
				width: 42%;
				height: 32px;
				top: 148px;
			}

			.garland:nth-child(2) {
				width: 60%;
				height: 42px;
				top: 210px;
			}

			.garland:nth-child(3) {
				width: 76%;
				height: 54px;
				top: 272px;
			}

			.garland:nth-child(4) {
				width: 92%;
				height: 70px;
				top: 340px;
			}

			/* LED lights */
			.light {
				position: absolute;
				width: 12px;
				height: 12px;
				border-radius: 999px;
				background: #f97316;
				box-shadow: 0 0 14px currentColor;
				animation: twinkle 1.8s ease-in-out infinite alternate;
				transform-origin: center;
			}

			.light--blue {
				color: #60a5fa;
				background: #60a5fa;
			}

			.light--pink {
				color: #f472b6;
				background: #f472b6;
			}

			.light--green {
				color: #4ade80;
				background: #4ade80;
			}

			.light--gold {
				color: #facc15;
				background: #facc15;
			}

			.light::before {
				content: "";
				position: absolute;
				inset: -8px;
				border-radius: inherit;
				background: radial-gradient(circle, currentColor 0, transparent 70%);
				opacity: 0.7;
				filter: blur(2px);
			}

			@keyframes twinkle {
				0% {
					opacity: 0.3;
					transform: scale(0.8) translateY(0);
				}
				50% {
					opacity: 1;
					transform: scale(1.12) translateY(-2px);
				}
				100% {
					opacity: 0.1;
					transform: scale(0.9) translateY(1px);
				}
			}

			/* Presents */
			.presents {
				position: absolute;
				bottom: 35px;
				left: 50%;
				transform: translateX(-50%);
				width: 100%;
				max-width: 420px;
				display: flex;
				justify-content: center;
				gap: 16px;
				z-index: 3;
			}

			.present {
				position: relative;
				border-radius: 10px;
				box-shadow: 0 10px 18px rgba(15, 23, 42, 0.8);
				overflow: hidden;
				transform-origin: bottom center;
				animation: float 3.3s ease-in-out infinite alternate;
			}

			.present::before {
				content: "";
				position: absolute;
				inset: 0;
				background: linear-gradient(135deg, rgba(255, 255, 255, 0.24), transparent 65%);
				mix-blend-mode: screen;
				opacity: 0.85;
			}

			.present-top {
				position: absolute;
				inset-inline: -4px;
				top: -14px;
				height: 18px;
				border-radius: 12px 12px 6px 6px;
				background: inherit;
			}

			.present-ribbon-vertical,
			.present-ribbon-horizontal {
				position: absolute;
				background: rgba(248, 250, 252, 0.95);
			}

			.present-ribbon-vertical {
				width: 16px;
				inset-block: -8px;
				left: 50%;
				transform: translateX(-50%);
			}

			.present-ribbon-horizontal {
				height: 14px;
				inset-inline: -8px;
				top: 20px;
			}

			.present-bow {
				position: absolute;
				top: -22px;
				left: 50%;
				transform: translateX(-50%);
				width: 34px;
				height: 22px;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			.present-bow span {
				display: block;
				width: 16px;
				height: 22px;
				border-radius: 16px 16px 4px 4px;
				border: 2px solid rgba(248, 250, 252, 0.95);
				background: rgba(248, 250, 252, 0.2);
			}

			.present-bow span:nth-child(2) {
				transform: scaleX(-1);
			}

			@keyframes float {
				0% {
					transform: translateY(0) scale(1);
				}
				100% {
					transform: translateY(-6px) scale(1.02);
				}
			}

			.present--left {
				width: 80px;
				height: 70px;
				background: linear-gradient(135deg, var(--present-purple), #b5179e);
				animation-delay: -1.3s;
			}

			.present--center {
				width: 110px;
				height: 90px;
				background: linear-gradient(135deg, var(--present-red), #ff6b6b);
				animation-delay: -0.6s;
			}

			.present--right {
				width: 92px;
				height: 78px;
				background: linear-gradient(135deg, var(--present-blue), #3a86ff);
				animation-delay: -1.9s;
			}

			/* Ambient text */
			.message {
				position: absolute;
				top: 36px;
				width: 100%;
				text-align: center;
				font-weight: 600;
				letter-spacing: 0.14em;
				text-transform: uppercase;
				font-size: clamp(14px, 1.8vw, 18px);
				color: #e5e7eb;
				text-shadow: 0 0 12px rgba(15, 23, 42, 0.9);
				z-index: 3;
			}

			.message span {
				background: linear-gradient(90deg, #f97316, #facc15, #22c55e, #38bdf8, #a855f7);
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
			}

			.signature {
				position: absolute;
				bottom: 10px;
				right: 22px;
				font-size: 10px;
				letter-spacing: 0.14em;
				text-transform: uppercase;
				color: rgba(148, 163, 184, 0.8);
			}

			.signature strong {
				color: rgba(252, 211, 77, 0.9);
			}

			/* Responsive tweaks */
			@media (max-width: 640px) {
				.scene {
					padding-bottom: 26px;
				}

				.tree-wrapper {
					height: 380px;
				}

				.presents {
					bottom: 24px;
					gap: 12px;
				}

				.ground {
					height: 150px;
				}
			}
		</style>
	</head>
	<body>
		<div class="scene">
			<div class="message">Mery Christmas<span>Hà Trang</span></div>

			<!-- Snow ground -->
			<div class="ground"></div>

			<div class="tree-wrapper">
				<div class="tree">
					<!-- Star -->
					<div class="star">
						<div class="star-glow"></div>
						<svg viewBox="0 0 100 100" aria-hidden="true">
							<polygon
								points="50,3 61,36 96,36 67,57 77,91 50,71 23,91 33,57 4,36 39,36"
								fill="url(#starGradient)"
							/>
							<defs>
								<linearGradient id="starGradient" x1="0" y1="0" x2="1" y2="1">
									<stop offset="0%" stop-color="#fff7cc" />
									<stop offset="45%" stop-color="#ffe066" />
									<stop offset="100%" stop-color="#f59e0b" />
								</linearGradient>
							</defs>
						</svg>
					</div>

					<!-- Tree layers (top to bottom) -->
					<div class="tree-layer"></div>
					<div class="tree-layer"></div>
					<div class="tree-layer"></div>
					<div class="tree-layer"></div>

					<!-- Garlands (overlay) -->
					<div class="garland"></div>
					<div class="garland"></div>
					<div class="garland"></div>
					<div class="garland"></div>

					<!-- Trunk -->
					<div class="trunk"></div>
				</div>
			</div>

			<!-- Presents -->
			<div class="presents">
				<div class="present present--left">
					<div class="present-top"></div>
					<div class="present-ribbon-vertical"></div>
					<div class="present-ribbon-horizontal"></div>
					<div class="present-bow"><span></span><span></span></div>
				</div>
				<div class="present present--center">
					<div class="present-top"></div>
					<div class="present-ribbon-vertical"></div>
					<div class="present-ribbon-horizontal"></div>
					<div class="present-bow"><span></span><span></span></div>
				</div>
				<div class="present present--right">
					<div class="present-top"></div>
					<div class="present-ribbon-vertical"></div>
					<div class="present-ribbon-horizontal"></div>
					<div class="present-bow"><span></span><span></span></div>
				</div>
			</div>

			<div class="signature">crafted with <strong>✨</strong> for you</div>
		</div>

		<script>
			// Randomize LED lights positions and colors across tree layers & garlands
			(function () {
				const treeWrapper = document.querySelector(".tree-wrapper");
				if (!treeWrapper) return;

				const colors = ["light--blue", "light--pink", "light--green", "light--gold"];
				const totalLights = 38;

				for (let i = 0; i < totalLights; i++) {
					const light = document.createElement("div");
					const colorClass = colors[Math.floor(Math.random() * colors.length)];
					light.className = `light ${colorClass}`;

					// Random position that roughly follows tree cone
					const level = Math.random(); // 0 at top, 1 at bottom
					const angle = Math.random() * Math.PI * 2;

					const radiusX = 40 + level * 80; // wider towards bottom
					const radiusY = 50 + level * 120;

					const offsetX = Math.cos(angle) * radiusX;
					const offsetY = level * 220 + Math.sin(angle) * 10 + 70;

					light.style.left = 50 + (offsetX / treeWrapper.clientWidth) * 100 + "%";
					light.style.top = offsetY + "px";

					const delay = (Math.random() * 2.2 - 1.1).toFixed(2);
					light.style.animationDelay = delay + "s";
					light.style.animationDuration = 1.6 + Math.random() * 1.4 + "s";

					treeWrapper.appendChild(light);
				}
			})();

			// Generate gentle snowfall
			(function () {
				const snowflakesCount = 80;

				for (let i = 0; i < snowflakesCount; i++) {
					const flake = document.createElement("div");
					flake.className = "snowflake";

					const size = 2 + Math.random() * 4;
					flake.style.width = size + "px";
					flake.style.height = size + "px";

					flake.style.left = Math.random() * 100 + "vw";

					const duration = 6 + Math.random() * 8;
					const delay = -Math.random() * duration;
					flake.style.animationDuration = duration + "s";
					flake.style.animationDelay = delay + "s";

					document.body.appendChild(flake);
				}
			})();
		</script>
	</body>
</html>
